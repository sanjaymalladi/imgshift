<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
        <!-- 1. Winding Test: CW Outer + CCW Inner (Standard Hole) -->
        <path d="M 50 50 L 150 50 L 150 150 L 50 150 Z 
                 M 75 75 L 75 125 L 125 125 L 125 75 Z" fill="red" />
        
        <!-- 2. Winding Test: CW Outer + CW Inner (Hole only if evenodd) -->
        <path d="M 250 50 L 350 50 L 350 150 L 250 150 Z 
                 M 275 75 L 325 75 L 325 125 L 275 125 Z" fill="blue" fill-rule="evenodd" />
                 
        <!-- 3. Text Transform Test -->
        <g transform="translate(50, 250)">
            <text x="0" y="0" font-size="20" fill="black">Transformed Text</text>
        </g>
        
        <!-- 4. Nested Group Text -->
        <g transform="translate(250, 250) rotate(45)">
             <text x="0" y="0" font-size="20" fill="green">Rotated Text</text>
        </g>

        <!-- 5. Stroke Test -->
        <path d="M 50 350 L 150 350" stroke="black" stroke-width="5" fill="none" />
    </svg>
    